<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Notification PopUp</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttons">
        <button onclick="showToast('✔️ Successfully submitted your request.')">Success</button>
        <button onclick="showToast('⚠️ Please fix the errors!!')">Info</button>
        <button onclick="showToast('❌ Invalid input! Check again.')">Warning</button>
    </div>

    <div id="toastBox"></div>

    <script src="./app.js"></script>
</body>

</html>
